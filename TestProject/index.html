<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
    </head>
    <body>
        <p>Hey i'm testing streaming!!!</p>

        <!-- <div style="max-width: px">
            <video id="doc-player"  controls  muted  class="cld-video-player cld-fluid"></video>
        </div> -->

        <!-- Vimeo OTT Trailer Embed -->
        <iframe src="https://player.vimeo.com/video/472943155" width="850" height="480" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>

        <!-- customize trailer embed features via query params -->
        <iframe src="https://embed.vhx.tv/packages/15?color=ffffff&buy_btn=1" width="850" height="480" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>


        <!-- Vimeo OTT Player Embed -->
        <!-- To enable the API, add api=1 to the URL of the iframe -->
        <iframe id="video" src="https://embed.vhx.tv/videos/15?autoplay=1&api=1" width="850" height="480" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>

        <!-- Vimeo OTT Player JS -->
        <script src="https://cdn.vhx.tv/assets/player.js"></script>

        <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/472943155" frameborder="0" allow="autoplay; fullscreen" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe></div>
        


    </body>
</html>
